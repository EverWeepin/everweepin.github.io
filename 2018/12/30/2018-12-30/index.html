        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        2018-12-30
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name"></span>
      </span>
      
    <div class="postdate">
        <time datetime="2018-12-30T07:50:38.000Z" itemprop="datePublished">2018-12-30</time>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/每日进步。/">每日进步。</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>传统页面通常用table来布局和显示数据。<br>缺点在于。e</p>
<ol>
<li>显示的样式和数据，是整合在一起的。</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">class Demo15&#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        int[] arr = &#123;12,4,5,78,94,24&#125;;</span><br><span class="line">        int result=max(arr);</span><br><span class="line">        System.out.println(&quot;数组的最大值是：&quot;+result);</span><br><span class="line">        System.out.println(&quot;Java is very cool&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">/*</span><br><span class="line"></span><br><span class="line">数组是引用数据类型。</span><br><span class="line">引用数据类型可能发生空指向的问题。</span><br><span class="line">1. 类，接口，数组。</span><br><span class="line">null = 空指向。没有任何指向。</span><br><span class="line">引用数据类型可以赋值成null</span><br><span class="line">int[] arr1 = null;</span><br><span class="line">这就表示成空指向。</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">    public static int max(int[] arr)&#123;</span><br><span class="line">        //定义一个最大值的结果变量。</span><br><span class="line">        int maxValue = -1;</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">            //如果遍历中的数组种的值比最大值变量</span><br><span class="line">            //大的化，需要赋值。需要更换。</span><br><span class="line">            if(arr[i]&gt; maxValue)&#123;</span><br><span class="line">                maxValue = arr[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        //我们为了程序的严谨性。一定要判断空和0长度的问题。</span><br><span class="line">        // 注意。这里的null和length的判断不能颠倒顺序。</span><br><span class="line">        if(arr != null &amp;&amp; arr.length != 0)&#123;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        return maxValue;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
</article>
